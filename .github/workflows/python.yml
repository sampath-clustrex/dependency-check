name: Python Dependency and Vulnerability Check

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - test

jobs:
  Python-check:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Install Python tools
      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-review

      # Check Python outdated packages
      - name: Check Python outdated packages
        run: |
          pip-review --local --outdated > python_outdated.txt || true
          cat python_outdated.txt
          if [ -s python_outdated.txt ]; then
            echo "Outdated Python packages detected with latest versions available:"
            cat python_outdated.txt
          else
            echo "All Python packages are up to date."
          fi

      # Run Safety CLI to check for vulnerabilities and save the output in a JSON file
      - name: Run pip-audit to check for vulnerabilities
        uses: pypa/gh-action-pip-audit@v1.0.0
        with:
          inputs: requirements.txt

      
